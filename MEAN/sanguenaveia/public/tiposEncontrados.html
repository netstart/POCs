<!DOCTYPE html>
<html lang="en" ng-app="superhero">
	<head>
		<meta charset="UTF-8">
		<title>Encontre doadores compatíveis</title>
		
		<link rel="stylesheet"  href="components/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet"  href="components/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" href="css/search.css" />
		
	</head>
	
	<body>
		
		<script src="components/angular/angular.js"></script>
		<script src="components/jquery/dist/jquery.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="javascript/button/minusPlus.js"></script>

		<div class="container">
			

			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

			
				<div>
					<img src="image/logo.png"  />
				</div>

				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">98 compatíveis com O+ encontrados</div>

<!--
						<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Custo por solicitação R$ 0,25</a></div>
-->
					</div>


					<div style="padding-top:30px" class="panel-body" >
						<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
						
						<form id="loginform" class="form-horizontal" role="form">
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Nome do receptor">
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Local de doação">
							</div>
							

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Seu tipo sanguíneo">
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Seu e-mail">
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Número do seu celular">
							</div>

							<div class="input-group">
								<span class="input-group-btn">
									<button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
									<span class="glyphicon glyphicon-minus"></span>
									</button>
								</span>
								<input type="text" name="quant[2]" class="form-control input-number" placeholder="Quantidade de solicitações" min="1" max="100">
								<span class="input-group-btn">
									<button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
									<span class="glyphicon glyphicon-plus"></span>
									</button>
								</span>
							</div>
							
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls" align="center">
									<a id="btn-login" href="#" class="btn btn-success" style="padding:10px 100px 10px 100px;">Solicitar doação</a>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		
				
				
				
			</div>
			
		</div>
		
	</body>
</html>
