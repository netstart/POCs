<!DOCTYPE html>
<html>
<head>
<title>Raact example</title>
<meta charset="UTF-8">

<!--  compiled and minified css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!--  Optional Theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!--  http://cdnjs.com/libraries/react/ -->
<script src="http://fb.me/react-0.13.1.js"></script>
<script src="http://fb.me/JSXTransformer-0.13.1.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>



<div id="content"></div>
<script type="text/jsx">

var App = React.createClass({
	render:function(){
		return (
			<div>
				<h1> Hi World</h1>
				<ul>
					<ListaItens nome="Clayton"/>
					<ListaItens nome="Daniela"/>
				</ul>
			</div>	
		)
	}
});

var ListaItens = React.createClass({
	render:function(){
		return(
			<li> Your Wellcome {this.props.nome}</li>
		)
	}
});

React.render(<App/>, document.body);
</script>


</head>
<body>
<PRE>
Todo componente TEM começar com letra maiúscula
Todo create class deve ter um método render
	Todo render deve ter um return
		Não pode retornar gemeos por exemplo dois H1, encapsule em um div por exemplo
</PRE>


</body>
</html>
